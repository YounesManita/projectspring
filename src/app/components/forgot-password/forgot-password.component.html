<!-- src/app/components/forgot-password/forgot-password.component.html -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 700px;">
        <h4 class="text-primary mb-4 border-bottom border-primary border-2 d-inline-block p-2 title-border-radius">
          Password Recovery</h4>
        <h1 class="display-3">Forgot Your Password?</h1>
        <p class="mb-5">Please enter your email address and we'll send you instructions to reset your password.</p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-lg-8 wow fadeIn" data-wow-delay="0.3s">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 mb-4">
                <input
                  type="email"
                  class="w-100 form-control py-3 border-primary"
                  placeholder="Email Address"
                  formControlName="email">
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                     class="text-danger mt-1">
                  Please enter a valid email address
                </div>
              </div>
              <div class="col-12">
                <button
                  class="w-100 btn btn-primary form-control py-3 border-primary text-white bg-primary btn-border-radius"
                  type="submit"
                  [disabled]="forgotPasswordForm.invalid || isSubmitting">
                  {{ isSubmitting ? 'Sending...' : 'Send Reset Instructions' }}
                </button>
              </div>
            </div>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-4">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success mt-4">
            {{ successMessage }}
          </div>

          <div class="text-center mt-4">
            <p>Remember your password? <a routerLink="/login" class="text-primary">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
