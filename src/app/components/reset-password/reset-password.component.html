<!-- src/app/components/reset-password/reset-password.component.html -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 700px;">
        <h4 class="text-primary mb-4 border-bottom border-primary border-2 d-inline-block p-2 title-border-radius">
          Reset Password</h4>
        <h1 class="display-3">Set New Password</h1>
        <p class="mb-5">Enter the verification code from your email and choose a new password.</p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-lg-8 wow fadeIn" data-wow-delay="0.3s">
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="w-100 form-control py-3 border-primary"
                  [(ngModel)]="email"
                  [ngModelOptions]="{standalone: true}"
                  readonly>
              </div>
              <div class="col-12 mb-4">
                <label for="code" class="form-label">Verification Code</label>
                <input
                  type="text"
                  id="code"
                  class="w-100 form-control py-3 border-primary"
                  placeholder="Enter verification code"
                  formControlName="code">
                <div *ngIf="resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched"
                     class="text-danger mt-1">
                  Verification code is required
                </div>
              </div>
              <div class="col-12 mb-4">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="w-100 form-control py-3 border-primary"
                  placeholder="Enter new password"
                  formControlName="newPassword">
                <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                     class="text-danger mt-1">
                  Password must be between 8 and 16 characters
                </div>
              </div>
              <div class="col-12 mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="w-100 form-control py-3 border-primary"
                  placeholder="Confirm new password"
                  formControlName="confirmPassword">
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('passwordMismatch')"
                     class="text-danger mt-1">
                  Passwords do not match
                </div>
              </div>
              <div class="col-12">
                <button
                  class="w-100 btn btn-primary form-control py-3 border-primary text-white bg-primary btn-border-radius"
                  type="submit"
                  [disabled]="resetPasswordForm.invalid || isSubmitting">
                  {{ isSubmitting ? 'Processing...' : 'Reset Password' }}
                </button>
              </div>
            </div>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-4">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success mt-4">
            {{ successMessage }}
          </div>

          <div class="text-center mt-4">
            <p>Remember your password? <a routerLink="/login" class="text-primary">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
